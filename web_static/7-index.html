<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB_clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <!-- Filters section -->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Florida...</h4>
                <ul class="popover">
                    <li>
                      <h2>FCT:</h2>
                      <ul>
                        <li>Gwarinpa</li>
                        <li>Kubwa</li>
                      </ul>
                    </li>
                    <li>
                      <h2>Lagos:</h2>
                      <ul>
                        <li>Ikeja</li>
                        <li>Lekki</li>
                      </ul>
                    </li>
                  </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Swimming pool, Sun deck...</h4>
                <ul class="popover">
                    <li>Spa</li>
                    <li>Minibar</li>
                    <li>pool</li>
                    <li>Laundry</li>
                  </ul>
            </div>
            <button>Search</button>
        </section>

        <!-- Places section -->
        <section class="places">
            <h1>Places</h1>
            <ul>
                <li>
                    <article>
                        <h2>My Home</h2>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Tiny House</h2>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>A Suite</h2>
                    </article>
                </li>
            </ul>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
